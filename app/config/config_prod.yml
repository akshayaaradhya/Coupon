imports:
    - { resource: config.yml }

# Comment the following configuration if you don't have APC
# installed in production servers
doctrine:
    orm:
        metadata_cache_driver: apc
        query_cache_driver:    apc
        result_cache_driver:   apc

monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: error
            handler:      nested
        nested:
            type:  stream
            path:  %kernel.logs_dir%/%kernel.environment%.log
            level: debug
